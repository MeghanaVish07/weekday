<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <img width="100" alt="Hexaware Technologies " src="assets/images/th.jpg">
</div>
<h4>What would you like to do?</h4>
<select (change)="showOptions=true;">
   <option value="" disabled>Select an action</option>
   <option *ngFor="let action of actions" [ngValue]="action.value">{{action.display}}</option>
</select>
<select *ngIf="showOptions">
   <option value="" disabled>Select an stream</option>
   <option *ngFor="let team of teams" [ngValue]="team.value">{{team.display}}</option>
</select>
<table>
<th *ngFor = "let column of headers">
      {{column}}
    </th>
    
    <tr *ngFor = "let row of rows">
    <td *ngFor = "let column of headers">
      {{row[column]}}
    </td>
  </tr>
</table>
