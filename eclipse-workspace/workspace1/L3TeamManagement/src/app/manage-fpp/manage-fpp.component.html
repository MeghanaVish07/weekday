<div class="panel panel-default">
    <div class="panel-heading">
        <h1>FPP</h1>
    </div>
    
    
    <div class="panel-body">
    	<select [(ngModel)]="fppmonth" (change)="refreshData();">
   			<option *ngFor="let month of months" [ngValue]="month.value">{{month.display}}</option>
		</select>&nbsp;
		<select [(ngModel)]="fppyear" (change)="refreshData();">
   			<option *ngFor="let year of years" [ngValue]="year.value">{{year.display}}</option>
		</select>
		&nbsp;
		<button *ngIf="showTable"  mat-raised-button color="primary" (click)="exportTable()">
		    Export
		 </button>
       <table id="FppTable" data-show-footer="true" *ngIf="showTable" class="table table-striped table-bordered">
            <thead>
                <tr>
                	<th *ngFor="let item of headers | keyvalue">{{item.value}}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let dataRow of data">
                	
                	<td *ngFor="let item of dataRow | keyvalue">{{item.value}}</td>
                </tr>
            </tbody>
        </table>
   
    </div>
</div>
